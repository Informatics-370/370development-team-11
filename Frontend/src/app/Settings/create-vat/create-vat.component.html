<h1 mat-dialog-title>Create VAT</h1>
<div mat-dialog-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>
          <label style="display: flex; justify-content: center; align-items: center; margin-right: 172px; color: black;">Percentage(%):</label>
          <mat-form-field>
            <input matInput type="text" placeholder="" formControlName="percentage" required>
            <mat-error *ngIf="myError('percentage', 'required')">
              The Percentage is required
            </mat-error>
            <mat-error *ngIf="myError('percentage', 'pattern')">
              Percentage cannot
              be negative and must be in numbers
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <div mat-dialog-actions style="display: flex; justify-content: center; align-items: center;">
      <div class="wrapper">
        <button class="" id="AnimationBtn" type="submit" [disabled]="!myForm.valid">
          <span>Save</span>
          <div class="success">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 29.756 29.756"
                 style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
            <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                        </svg>
          </div>
        </button>

        <button mat-raised-button id="cBtn" type="button" (click)="Close()" class="CloseButton"
                style="width: 150px; font-size: 14px; height: 42px; margin-left: 10px; background-color: #244688; color: white; border: 3px solid #244688; ">
          Close
        </button>

      </div>
    </div>
  </form>

</div>
