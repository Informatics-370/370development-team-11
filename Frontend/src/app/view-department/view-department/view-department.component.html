<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav-container">
    <mat-nav-list>

      <div mat-list-item style="display: flex; align-items: center;">
        <mat-icon aria-hidden="false" aria-label="admin icon" fontIcon="admin_panel_settings"
          style="width:30px; height: 44px; margin-left: 5%;"></mat-icon>
        <h2 class="uni-font">Administration</h2>
      </div>

      <a mat-list-item class="uni-font" routerLink="/ViewEmployee">Employees</a>
      <a mat-list-item class="uni-font" routerLink="/ViewAdmin">Admins</a>
      <a mat-list-item class="uni-font" routerLink="/ViewEmpRole">Roles</a>
      <a mat-list-item class="uni-font" routerLink="/ViewDepartment">Departments</a>
      <a mat-list-item class="uni-font" routerLink="/ViewBranch">Branch</a>
      <a mat-list-item class="uni-font">Delegation of Authority</a>
      <a mat-list-item class="uni-font" routerLink="/ViewMandateLimit">Mandate Limits</a>
      <a mat-list-item class="uni-font">Manage Help</a>
      <a mat-list-item class="uni-font">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="Main-content">
    <h1 style="margin-left: 1%; margin-top:1%; color: #244688; font-weight:700; font-size:32pt;">
      Manage Department
    </h1>

    <div mat-list-item style="margin-left: 0.5%; display: flex;  align-items: center; ">

      <button mat-raised-button
        style="width: 200px; font-size: 14px; height: 42px; margin: 10px; background-color:#244688; color:white;"
        routerLink="/CreateDepartment">
        Create Department
      </button>

      <span style="flex: 1 1 auto;"></span>

      <mat-form-field appearance="fill"
        style=" float:right; font-size: 12px; width: 300px; margin-top:0.5%; margin-right:1%;">
        <mat-label>Search by name</mat-label>
        <input matInput (keyup)="search()" [(ngModel)]="searchWord" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

    </div>

    <div class="d-flex justify-content-center">
      <span class="loader" id="loading"></span>
    </div>

    <div style="margin-right:1%; margin-left:1%;">

      <table mat-table [dataSource]="SearchedDepartment" class="mat-elevation-z8" id="table">



        <ng-container matColumnDef="department_ID">
          <th mat-header-cell *matHeaderCellDef style="color:white; font-weight:600;">ID </th>
          <td mat-cell *matCellDef="let Departments"> {{Departments.department_ID}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="color:white; font-weight:600;">Name </th>
          <td mat-cell *matCellDef="let Departments"> {{Departments.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="color:white; font-weight:600;">Description</th>
          <td mat-cell *matCellDef="let Departments"> {{Departments.description}} </td>
        </ng-container>


         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let Departments" style="width:100px;">
            <button mat-raised-button
              style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 85px; margin-top: 0.5%; background-color: #94CC5B;"
              [routerLink]="['/EditDepartment', Departments.department_ID]" type="button"><mat-icon matPrefix
                style="margin-right:10%;">edit</mat-icon>Edit</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let Departments" style="width:140px;">
            <button id="DeleteButton" mat-raised-button
              style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 110px; margin-top: 0.5%;"
              (click)="DeleteDepartment(this.Departments.department_ID)"><mat-icon matPrefix
                style="margin-right:10%;">delete</mat-icon>Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#244688;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
