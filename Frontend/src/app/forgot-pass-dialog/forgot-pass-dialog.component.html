<div style="display: flex; justify-content: center; align-items: center;">
    <mat-card style="width: 600px; margin-top: 1%; align-items: center; ">
        <form [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
            (ngSubmit)="ResetPassword()">
            <mat-card-header>
                <mat-card-title
                    style="color: #244688; font-weight:700; font-size:32pt; margin-bottom:5%; text-align:center;">Forgot
                    Password</mat-card-title>
                <mat-card-subtitle style="justify-content: center;">
                    <table style="width:100%;" cellspacing="0">
                        <tr>
                            <td style="width:100%;">
                                <mat-card-content>
                                    <label style=" color:black;">Email:</label>
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="johndoe@gmail.com"
                                            formControlName="EmailUsername" id="Name" required [(ngModel)]="Email">
                                        <mat-hint align="end">Please enter a valid email to reset your
                                            password</mat-hint>
                                    </mat-form-field>
                                </mat-card-content>
                            </td>
                        </tr>
                    </table>
                    &nbsp;
                    <div class="d-flex justify-content-center">
                        <span class="loader" id="loading"></span>
                    </div>


                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions style="display: flex; justify-content: center; align-items: center; margin-top: 5%;">

                <button mat-raised-button type="submit"
                    style="width: 150px; font-size: 14px; height: 42px; margin: 10px;" [disabled]="!myForm.valid"
                    [ngStyle]="{'background-color': !myForm.valid ? 'rgba(148, 204, 91, 0.6)' : '#94CC5B','color': !myForm.valid ? 'rgba(255, 255, 255, 0.6)' : 'white'}">Reset</button>

            </mat-card-actions>
        </form>
        <p><b><i>If the account is found an email will be sent to the email address linked to the account containing
                    your new
                    password</i></b></p>
    </mat-card>
</div>
