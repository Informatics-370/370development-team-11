<div>
  <mat-toolbar fxLayout="row" class="main-nav">


    <img src="./assets/Images/image 3.jpg" />
    <span class="main-spacer"></span>

    <div fxHide.lt-lg>
      <button mat-button routerLink="/Home" (click)="reload()" matTooltip="Home Page" style="margin-bottom:3px">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="sub-spacer"
          style="font-size: 16pt;"></mat-icon>
      </button>

      <button mat-button *ngIf="rAdmin" class="sub-spacer" style="font-size: 16pt; text-decoration: none; color: white;"
        routerLink="/ViewEmployee" (click)="reload()">
        Administration
      </button>

      <button mat-button *ngIf="canAccInv" class="sub-spacer" style="font-size:16pt; text-decoration:none; color:white;"
        routerLink="/ViewConsumable" (click)="reload()">
        Inventory
      </button>

      <button mat-button *ngIf="canAccFin" class="sub-spacer" style="font-size: 16pt; text-decoration: none; color: white;"
        routerLink="/ViewBudgetAllocation" (click)="reload()">
        Finance
      </button>

      <button *ngIf="canAccPro" class="sub-spacer" style="font-size: 16pt; text-decoration: none; color: white;"
        routerLink="/ViewProcurementRequest" mat-button (click)="reload()">
        Procurement
      </button>

      <button *ngIf="canAccVen" class="sub-spacer" style="font-size: 16pt; text-decoration: none; color: white;"
        routerLink="/request-view" mat-button (click)="reload()">
        Vendor
      </button>

      <button *ngIf="canAccRep" class="sub-spacer" style="font-size: 16pt; text-decoration: none; color: white;" mat-button
        (click)="reload()" routerLink="/ReportsMainView">
        Reports
      </button>

      <button class="sub-spacer" style="font-size: 16pt; text-decoration: none; color: white;" mat-button
        (click)="reload()" (click)="HelpRoute()">
        Help
      </button>

      <button routerLink="/NotificationHub" mat-button style="margin-bottom:2px">
        <mat-icon aria-hidden="false" aria-label="notification icon" fontIcon="notifications" class="sub-spacer"
          style="font-size: 16pt;" matBadge="{{numNotifications}}" matBadgeColor="warn"
          [matBadgeHidden]="hidden"></mat-icon>
      </button>

    </div>

    <!--------------------------------------------------------------------------------Minimized------------------------------------------------------------------------------------->
    <img *ngIf="this.isLoggedIn === true" class="image-container" src="{{usr.profile_Picture}}" style="object-fit: cover;" [matMenuTriggerFor]="beforeMenu" />
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="/Profile" (click)="reload()"><mat-icon
          matPrefix>pageview</mat-icon>Profile</button>
      <button mat-menu-item (click)="Logout()"><mat-icon matPrefix>logout</mat-icon>Logout</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.lt-lg>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <button mat-menu-item routerLink="/Home" (click)="reload()" matTooltip="Home Page">
        Home
      </button>

      <button mat-menu-item *ngIf="rAdmin" style="font-size: 16pt; text-decoration: none; color: black;"
        routerLink="/ViewEmployee" (click)="reload()">
        Administration
      </button>

      <button mat-menu-item *ngIf="canAccInv" style="font-size: 16pt; text-decoration: none; color: black;" routerLink="/ViewConsumable" (click)="reload()">
        Inventory
      </button>

      <button mat-menu-item *ngIf="canAccFin" style="font-size: 16pt; text-decoration: none; color: black;" routerLink="/ViewBudgetAllocation" (click)="reload()">
        Finance
      </button>

      <button mat-menu-item *ngIf="canAccPro" style="font-size: 16pt; text-decoration: none; color: black;" routerLink="/ViewProcurementRequest" (click)="reload()">
        Procurement
      </button>

      <button mat-menu-item *ngIf="canAccVen" style="font-size: 16pt; text-decoration: none; color: black;" routerLink="/request-view" (click)="reload()">
        Vendor
      </button>

      <button mat-menu-item *ngIf="canAccRep" style="font-size: 16pt; text-decoration: none; color: black;" (click)="reload()" routerLink="/ReportsMainView">
        Reports
      </button>

      <button mat-menu-item style="font-size: 16pt; text-decoration: none; color: black;" (click)="HelpRoute()" (click)="reload()">
        Help
      </button>

      <button mat-menu-item routerLink="/NotificationHub" (click)="reload()" matBadge="{{numNotifications}}" matBadgeColor="warn" [matBadgeHidden]="hidden">
        Notifications
      </button>

    </mat-menu>
  </mat-toolbar>
</div>
