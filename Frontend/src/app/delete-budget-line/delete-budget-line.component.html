<h1 mat-dialog-title style="color: white; background-color: #244688; text-align: center;"
    *ngIf="showConfirmationDialog == true">DELETE BUDGET LINE</h1>
<div mat-dialog-content *ngIf="showConfirmationDialog == true">
  <p>You are about to delete the Budget Line: <strong>{{budgetLine.account_Code}}</strong> for month <strong>{{budgetLine.month}}</strong></p>
    <p>Are you sure you want to continue?</p>
</div>
<div mat-dialog-actions align="end" *ngIf="showConfirmationDialog == true">
    <button mat-raised-button (click)="onConfirm(data.id2)"
        style="color: white; background-color: #94CC5B;">Yes</button>
    <button mat-raised-button (click)="onCancel()" style="color: white; background-color: #244688;">Cancel</button>
</div>

<ng-container *ngIf="showSuccessDialog == true">
    <h1 mat-dialog-title style="color: white; background-color: #244688; text-align: center;">DELETE SUCCESSFUL</h1>
    <div mat-dialog-content>
        <p>The budget line <strong>{{ budgetLine.account_Code }}</strong> for month <strong>{{budgetLine.month}}</strong> has been <strong
                style="color:red">DELETED</strong>
            successfully!</p>
    </div>
</ng-container>
