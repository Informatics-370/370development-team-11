<div style="color: white; background-color: #244688; text-align: center; display: flex; justify-content: center; align-items: center;">
  <h1 mat-dialog-title style="color: white; background-color: #244688; text-align: center; display: flex; justify-content: space-between;"
      *ngIf="showConfirmationDialog == true">
    DELETE ONBOARD REQUEST
  </h1>
  <mat-icon (click)="openDeleteOnboardRequestTab()" aria-hidden="false" aria-label="admin icon" fontIcon="help"
            style="font-size: 24pt; height: 37px; width: 37px; margin-bottom: 5px; cursor: pointer;" [ngStyle]="{'color':'white'}" matTooltip="Need help? Click me!"></mat-icon>
</div>


<div mat-dialog-content *ngIf="showConfirmationDialog == true">
    <p>You are about to delete the request no: <strong>{{data.ID}}</strong></p>
    <p>Containing The following company's:</p>
    <ul *ngFor="let Req of OnboardRequestDetails">
      <li>{{Req.vendor.name}}</li>
    </ul> 
    <p>Are you sure you want to continue?</p>
</div>
<div mat-dialog-actions align="end" *ngIf="showConfirmationDialog == true">
    <button mat-raised-button (click)="onConfirm(data.ID)" style="color: white; background-color: #94CC5B;">Yes</button>
    <button mat-raised-button (click)="onCancel()" style="color: white; background-color: #244688;">Cancel</button>
</div>

<ng-container *ngIf="showSuccessDialog == true">
    <h1 mat-dialog-title style="color: white; background-color: #244688; text-align: center;">DELETE SUCCESSFUL</h1>
    <div mat-dialog-content>
        <p>The Request No <strong>{{ data.ID}}</strong> has been <strong style="color:red">DELETED</strong>
            successfully!</p>
    </div>
</ng-container>
