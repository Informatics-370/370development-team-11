<div style="display: flex; justify-content: center; align-items: center;">
    <mat-card style="width: 600px; margin-top: 1%; align-items: center; ">
        <form [formGroup]="mandateLimitForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center"
            fxLayoutGap="10px" (ngSubmit)="onSubmit()">
            <mat-card-header>
                <mat-card-title
                    style="color: #244688; font-weight:700; font-size:32pt; margin-bottom:5%; text-align:center;">Update
                    Mandate Limit</mat-card-title>
                <mat-card-subtitle>
                    <table style="width:100%;" cellspacing="0">
                        <tr>
                            <td style="width:100%;">
                                <mat-card-content>
                                    <label style=" color:black;">Amount:</label>
                                    <br />
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="" formControlName="amount" id="amount"
                                            [(ngModel)]="currentMandateLimit.ammount" required>
                                        <mat-error *ngIf="myError('amount', 'pattern')">Amount must be in
                                            numbers.</mat-error>
                                    </mat-form-field>
                                </mat-card-content>
                            </td>
                            <td style="width:100%;">
                                <mat-card-content>
                                    <label style=" color:black;">Date:</label>
                                    <br />
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                                            formControlName="date" id="date" [(ngModel)]="currentMandateLimit.date"
                                            required>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </mat-card-content>
                            </td>
                        </tr>
                    </table>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions style="display: flex; justify-content: center; align-items: center; margin-top: 5%;">
                <button mat-raised-button type="submit"
                    style="width: 150px; font-size: 14px; height: 42px; margin: 10px;"
                    [disabled]="!mandateLimitForm.valid"
                    [ngStyle]="{'background-color': !mandateLimitForm.valid ? 'rgba(148, 204, 91, 0.6)' : '#94CC5B','color': !mandateLimitForm.valid ? 'rgba(255, 255, 255, 0.6)' : 'white'}">Save</button>

                <button mat-raised-button
                    style="width: 150px; font-size: 14px; height: 42px; margin: 10px; background-color:#244688; color:white;"
                    (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
