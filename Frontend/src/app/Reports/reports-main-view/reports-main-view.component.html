


    <div class="content">

          Reports

      <div style="width: 750px;">
        <div class="row">

          </div>
        </div>
        <div class="row">

            <label >Generate BEE Spent Report:</label>
          </div>

          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label >Generate Vendor Spent Report:</label>
          </div>

            <button mat-raised-button style="margin:1%; display: flex; align-items: center; font-size: 16px; width: 110px;background-color: #94CC5B;" (click)="GenerateVendorSpentReport()">Generate?</button>

        </div>

          </div>
        </div>

          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label >Generate Budget Variance Report:</label>
          </div>

          </div>
