<div style="display: flex; justify-content: center; align-items: center;">
    <mat-card style="width: 600px; margin-top: 1%; align-items: center; ">
        <form [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
            (ngSubmit)="LoginUser()">
            <mat-card-header>
                <mat-card-title
                    style="color: #244688; font-weight:700; font-size:32pt; margin-bottom:5%; text-align:center;">Login</mat-card-title>
                <mat-card-subtitle>
                    <table style="width:100%;" cellspacing="0">
                        <tr>
                            <td style="width:100%;">
                                <mat-card-content>
                                    <label style=" color:black;">Username:</label>
                                    <br />
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="" formControlName="UserName" id="Name"
                                            required [(ngModel)]="username">
                                    </mat-form-field>
                                </mat-card-content>
                            </td>
                            <td style="width:100%;">
                                <mat-card-content>
                                    <label style=" color: black;">Password:</label>
                                    <br />
                                    <mat-form-field>
                                        <input matInput type="password" placeholder="" formControlName="Password"
                                            id="Surname" required [(ngModel)]="password">
                                    </mat-form-field>
                                </mat-card-content>
                            </td>
                        </tr>
                    </table>


                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions style="display: flex; justify-content: center; align-items: center; margin-top: 5%;">
                <button mat-raised-button type="submit"
                    style="width: 150px; font-size: 14px; height: 42px; margin: 10px;" [disabled]="!myForm.valid"
                    [ngStyle]="{'background-color': !myForm.valid ? 'rgba(148, 204, 91, 0.6)' : '#94CC5B','color': !myForm.valid ? 'rgba(255, 255, 255, 0.6)' : 'white'}">Login</button>
            </mat-card-actions>
        </form>
        <h2 style="color: red">PLEASE NOTE: This functionality is only for display purposes and not the final
            functionality planned for the system</h2> &nbsp; <p>Username: Admin</p> &nbsp; <p>Password: Admin</p>
    </mat-card>
</div>
