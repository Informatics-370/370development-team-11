<!--Forgot Password-->
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="fPass" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
      (ngSubmit)="ResetPassword()">
      <h1>Forgot Password</h1>

      <mat-form-field appearance="outline" style="margin-top:10px; margin-bottom:25px;">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="johndoe@gmail.com" formControlName="Email" [(ngModel)]="Email">
        <!--formControlName="EmailUsername" id="Name" required [(ngModel)]="Email"-->
        <mat-hint align="end">
          Please enter a valid email to reset your
          password
        </mat-hint>
      </mat-form-field>

      <button type="submit">Reset Password</button>
      &nbsp;
      <div class="d-flex justify-content-center">
        <span class="loader" id="loading"></span>
      </div>

    </form>



  </div>



  <!--Login-->
  <div class="form-container sign-in-container">
    <form [formGroup]="myForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
      (ngSubmit)="LoginUser()">

      <h1>Login</h1>

      <mat-form-field appearance="outline" style="margin-top:10px;">
        <mat-label>Username or Email</mat-label>
        <input matInput type="text" placeholder="" formControlName="UserName" id="Name" required [(ngModel)]="userName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="" formControlName="Password" id="Surname" required
          [(ngModel)]="password">
      </mat-form-field>

      <button type="submit" [disabled]="!myForm.valid">
        Login
      </button>

    </form>
    <div class="d-flex justify-content-center">
      <span class="loader" id="loading"></span>
    </div>
  </div>


  <!--Side Containers-->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="removeList()">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 style="margin-bottom:10px;">Forgot Password?</h1>
        <button class="ghost" id="signUp" (click)="addList()">Forgot Password</button>
      </div>
    </div>
  </div>
</div>
