<h1 mat-dialog-title>Two-Factor-Authentication</h1>
<div mat-dialog-content>
    Please provide the OTP sent to you by email
    <form [formGroup]="myForm" (ngSubmit)="OnOTPConfirm()">
        <mat-form-field>
            <mat-label>OTP:</mat-label>
            <input matInput type="text" placeholder="" formControlName="OTP" required>
            <mat-error *ngIf="myError('OTP', 'required')">The OTP
                is required</mat-error>
        </mat-form-field>
        <br>
        <a id="ResendLink" href="#" style="display: none;" (click)="ResendEmail($event)">Resend Email</a>
        <div mat-dialog-actions>
            <div class="wrapper">
                <button class="" type="submit" [disabled]="!myForm.valid" matTooltip="Enter OTP Provided">
                    <span>Confirm</span>
                    <div class="success">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 29.756 29.756"
                            style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                            <path
                                d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                        </svg>
                    </div>
                </button>

                <button mat-raised-button type="button" (click)="Close()" class="CloseButton" style="margin-left: 5px;">
                    Close
                </button>
            </div>
        </div>
        <br>
        <div class="spinner-container" id="Spinner">
            <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode"
                [value]="SpinnerProgress"></mat-progress-spinner>
            <span class="spinner-countdown">{{ countdown }}</span>
        </div>

    </form>
    <br>
</div>
