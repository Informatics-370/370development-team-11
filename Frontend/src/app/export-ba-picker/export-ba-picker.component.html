<form style="width: 400px;" [formGroup]="exportFilterForm">

    <h1 mat-dialog-title style="color: white;  background-color: #244688; text-align: center; display: flex; justify-content: center; align-items: center;"
        *ngIf="showConfirmationDialog == true">
      SELECT FILTER CRITERIA
      <mat-icon (click)="openExportTab()" aria-hidden="false" aria-label="admin icon" fontIcon="help" *ngIf="showConfirmationDialog == true"
            style="font-size: 24pt; height: 37px; width: 37px; margin-bottom: 1px; cursor: pointer;" [ngStyle]="{'color':'white'}" matTooltip="Need help? Click me!"></mat-icon>
    </h1>

  <div align="center">
    <h2>Please provide the following details:</h2>
    <div style="display: inline-flex;flex-direction: column;">
        <mat-checkbox formControlName="SpecMonth" (click)="MonthChange()">Export Specific Month?</mat-checkbox>
      <mat-expansion-panel hideToggle disabled expanded="{{SpecMonthChecked}}" style="margin-bottom: 10px;">
        <h3 style=" color:black;">Month:</h3>
        <mat-form-field>
          <mat-select formControlName="Month" placeholder="Select One" id="month" style="display: contents;" required>
            <mat-option *ngFor="let Mon of Months" [value]="Mon">
              {{Mon}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="myError('Month', 'required')">Month selection is required!</mat-error>
        </mat-form-field>
      </mat-expansion-panel>
    </div>
    
  </div>
  <div mat-dialog-actions align="center">
    <button mat-raised-button (click)="onConfirm(data.id, data.name)"
            style="color: white; background-color: #94CC5B;" [disabled]="!exportFilterForm.valid">
      Export
    </button>
    <button mat-raised-button (click)="onCancel()" style="color: white; background-color: #244688;">Cancel</button>
  </div>

</form>
