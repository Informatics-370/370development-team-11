<mat-sidenav-container class="example-container" style="padding: 0px;">
    <mat-sidenav mode="side" opened class="sidenav-container">
      <mat-nav-list>
      <div mat-list-item style="display: flex; align-items: center;">
        <mat-icon aria-hidden="false" style="width:30px; height: 44px; margin-left: 5%;">add_business</mat-icon>
        <h2 class="uni-font">Vendor</h2>
      </div>
      <a mat-list-item class="uni-font" routerLink="/request-view">Onboard Request</a>
      <a mat-list-item class="uni-font" routerLink="/vendor-unofficial-vendorlist">Approve Vendor</a>
      <a mat-list-item class="uni-font"  routerLink="/vendor-view">Manage Vendor</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      
      <h1 style="margin-left: 1%; margin-top:1%; color: #244688; font-weight:700; font-size:32pt;">
        Manage Pending Onboard Requests
      </h1>
  
      <div style="margin-right:1%; margin-left:1%; margin-bottom: 1%;">
          <table mat-table  [dataSource]="PendingOnboardRequests">
           
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Onboard Request Number </th>
              <td mat-cell *matCellDef="let element"> {{element.onboard_Request_Id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Request Type </th>
                <td mat-cell *matCellDef="let element"> {{element.requestType}} </td>
            </ng-container>

            <ng-container matColumnDef="TotalQuotes">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Total Quotes </th>
              <td mat-cell *matCellDef="let element"> {{element.quoteTotal}} </td>
            </ng-container>
                 
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Created By </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
            </ng-container>

            <ng-container matColumnDef="View">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="width:100px;">
                <button mat-raised-button routerLink="/vendor-approve/{{element.onboard_Request_Id}}" style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 110px; margin-top: 0.5%;background-color: #94CC5B;"><mat-icon>search</mat-icon>View</button>
              </td>
            </ng-container>
    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#244688;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator style="background-color: #eee;"   [pageSizeOptions]="[5, 10, 25, 100]"  [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
