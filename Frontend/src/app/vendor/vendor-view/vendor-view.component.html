<mat-sidenav-container class="example-container" style="padding: 0px;">
    <mat-sidenav mode="side" opened class="sidenav-container">
      <mat-nav-list>
      <div mat-list-item style="display: flex; align-items: center;">
        <mat-icon aria-hidden="false" style="width:30px; height: 44px; margin-left: 5%;">add_business</mat-icon>
        <h2 class="uni-font">Vendor</h2>
      </div>
      <a mat-list-item class="uni-font" routerLink="/request-view">Onboard Request</a>
      <a mat-list-item *ngIf="canAppVen" class="uni-font" routerLink="/vendor-unofficial-vendorlist">Approve Vendor</a>
      <a mat-list-item class="uni-font"  routerLink="/vendor-view">Manage Vendor</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      
      <h1 style="margin-left: 1%; margin-top:1%; color: #244688; font-weight:700; font-size:32pt;">
        Manage Vendor
      </h1>
      
      <div mat-list-item style="margin-left: 1%; margin-top:1%; display: flex;  align-items: center; ">
  
        <button (click)="CreateApprovedVendor()" mat-raised-button style="width: 210px; font-size: 14px; height: 42px; background-color:#244688; color:white;">Create Vendor</button>
  
        <span style="flex: 1 1 auto;"></span>
  
        <mat-form-field mat appearance="fill" style=" float:right; font-size: 12px; width: 300px; margin-top:0.5%; margin-right:1%;">
          <mat-label>Search by Name</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="e.g Company Name" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  
      </div>
  
      <div style="margin-right:1%; margin-left:1%; margin-bottom: 1%;">
          <table mat-table *ngIf="VenDetails.length > 0"  [dataSource]="VendorSearch">
           
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.vendor.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.vendor.email}} </td>
            </ng-container>
                 
            <ng-container matColumnDef="Telephone">
                <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.telephone_Num}} </td>
            </ng-container>

            <ng-container matColumnDef="View">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="width:100px;">
                <button mat-raised-button routerLink="/vendororderdetails-view/{{element.vendor_Detail_ID}}" style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 110px; margin-top: 0.5%;background-color: #94CC5B;" matTooltip="This will direct you to view the Vendor Details page, with the following details: Company contact information, Overview, Bank details, Update and Delete button, for this specific Vendor"><mat-icon>search</mat-icon>View</button>
              </td>
            </ng-container>
    
            <!-- <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="width:140px;">
                <button mat-raised-button style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 110px; margin-top: 0.5%;"><mat-icon matPrefix style="margin-right:10%;">delete</mat-icon>Delete</button>
              </td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#244688;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator style="background-color: #eee;" [pageSizeOptions]="[5, 10, 25, 100]"  [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
