<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="sidenav-container">
        <button mat-button class="heading" >
            <mat-icon style="height: 25px;width: 25px;  font-size: 25px;align-self: stretch;">add_business</mat-icon>
            <h2>Vendor</h2>
          </button>
          <button mat-button class="menu-button" routerLink="/request-view">
            <span>Onboard Request</span>
          </button>
          <button mat-button class="menu-button" routerLink="/vendor-view">
            <span>Manage Vendor</span>
          </button>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      
      <h1 style="margin-left: 1%; margin-top:1%; color: #244688; font-weight:700; font-size:32pt;">
        Manage Vendor
      </h1>
      
      <div mat-list-item style="margin-left: 1%; margin-top:1%; display: flex;  align-items: center; ">
  
        <button (click)="CreateApprovedVendor()" mat-raised-button style="width: 210px; font-size: 14px; height: 42px; background-color:#244688; color:white;">Create Vendor</button>
  
        <span style="flex: 1 1 auto;"></span>
  
        <mat-form-field mat appearance="fill" style=" float:right; font-size: 12px; width: 300px; margin-top:0.5%; margin-right:1%;">
          <mat-label>Search</mat-label>
          <input matInput />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  
      </div>
  
      <div style="margin-right:1%; margin-left:1%; margin-bottom: 1%;">
          <table mat-table *ngIf="VenDetails.length > 0"  [dataSource]="VenDetails">
           
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.vendor.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.vendor.email}} </td>
            </ng-container>
                 
            <ng-container matColumnDef="Telephone">
                <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: 600;"> Telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.telephone_Num}} </td>
            </ng-container>

            <ng-container matColumnDef="View">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="width:100px;">
                <button mat-raised-button routerLink="/vendororderdetails-view/{{element.vendor_Detail_ID}}" style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 85px; margin-top: 0.5%;"><mat-icon matPrefix style="margin-right:10%;">Search</mat-icon>View</button>
              </td>
            </ng-container>
    
            <!-- <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="width:140px;">
                <button mat-raised-button style="margin-right: 5%; display: flex; align-items: center; font-size: 16px; width: 110px; margin-top: 0.5%;"><mat-icon matPrefix style="margin-right:10%;">delete</mat-icon>Delete</button>
              </td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#244688;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
