<div class="content">
    <div style="display: inline-block; text-align: left;position: relative;width: 700px;" >
      <h1 *ngIf="onboardRequest[0] != undefined" style="margin: 1%;  color: #244688; font-weight:700; font-size:32pt;" >
        Onboard Request #{{onboardRequest[1].onboard_Request_Id}}
      </h1>
      <div>  
      <label style="margin-left: 1%; margin-top:1%;color: #244688;font-size:16pt;">Please select one of the {{onboardRequest.length}} options:</label>
      <br>
   
    <div>
        <div style="display: inline-block; text-align: left;position: relative;width: 700px;" > 
        <mat-tab-group style="background-color: white;" #tabGroup [(selectedIndex)]=selectedIndex (selectedIndexChange)="QuoteChecked = false" >
          <form [formGroup]="CompanyContactInfoFormGroup">  
          <mat-tab  formArrayName="RequestData" *ngFor="let data of rows.controls; let i = index;"  > 
           <div [formGroupName]="i" >
            <ng-template  mat-tab-label > 
              <label style="color:white" >Quotation {{i + 1}}</label>
            </ng-template> 
            <table style="margin-left: 1%;">
              <br>
            <tr>
              <td><label  for="name" style="margin-right: 1%;">Company Name:</label></td>
              <td> 
                  <mat-form-field appearance="fill">
                      <input matInput placeholder="Company Name" id="CompanyName" formControlName="CompanyName" readonly="true">
                    </mat-form-field>
              </td>
          </tr>
          <tr>
            <td><label  for="name" style="margin-right: 1%;">Company Email:</label></td>
            <td> 
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Company Email" id="CompanyName" formControlName="CompanyEmail" readonly="true" >
                  </mat-form-field>
            </td>
        </tr>
          <tr *ngIf="FileDetails[i] != undefined && files[i] != undefined">
            <td><label for="file" style="margin-right: 1%;">Company Quote: </label></td>
            <td *ngIf="files[i].type == 'application/pdf'">
                  <a id="btnLink" (click)="openPDFInNewTab(i)" target="_blank" style="color: black;font-weight: 600;">{{FileDetails[i].FileName}}</a> 
            </td>
            <td *ngIf="files[i].type != 'application/pdf'">
              <a href="{{FileDetails[i].FileURL}}" download="{{FileDetails[i].FileName}}" target="_blank" style="color: black;">{{FileDetails[i].FileName}}</a> 
        </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        </table> 
        <mat-accordion >
        <mat-expansion-panel hideToggle disabled expanded="{{QuoteChecked}}">
          <mat-expansion-panel-header >
            <mat-panel-title>
              Confirm selected quote:
            </mat-panel-title>
            <mat-panel-description>
                <mat-checkbox (click)="onQuoteChecked()" checked="{{QuoteChecked}}"></mat-checkbox> 
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div  style="background-color: white;display: flex;border-top:0px solid white;">
            <button mat-raised-button routerLink="/vendor-approved-add-details/{{data.get('VendorID')?.value}}" style="margin:1%; display: flex; align-items: center; font-size: 16px; width: 160px;background-color: #94CC5B;"> Continue  </button>
         </div> 
        </mat-expansion-panel>
      </mat-accordion>
      </div>
           
          </mat-tab>
        </form>      
        </mat-tab-group>
        <div  style="background-color: white;display: flex;border-left:1px solid #244688;border-right:1px solid #244688;border-bottom:1px solid #244688;">
          <button mat-raised-button style="margin:1%; display: flex; align-items: center; font-size: 16px; width: 160px;background-color: #244688;color: white;" routerLink="/vendor-unofficial-vendorlist"> Back </button>
          <button mat-raised-button id="btnHover" style="margin:1%; display: flex; align-items: center; font-size: 16px; width: 160px;" > Reject Request </button>
       </div>
      </div>
    </div>
    
    </div>
  </div>
